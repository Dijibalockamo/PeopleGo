<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Go!</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>

  <header class="header">
    <h1 class="header__title">People Go!</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="card">
      <h1>People Go!</h1>
	  <input type="text" id="username" placeholder="Username"></br></br>
	  <input type="password" id="password" placeholder="Password"></br></br>
	  <button id="SignIn"> Sign In </button>
	  <button id="CreateAccnt"> Create Account </button></br></br>
	  <label><input type="radio" name="HideSeek" value="hider" id="hider">Hider</label>
	  <label><input type="radio" name="HideSeek" value="seeker" id="seeker">Seeker</label>
		</br></br>
	  <label><input type="radio" name="host" value="host" id="host">Host</label>
	  <label><input type="radio" name="host" value="guest" id="guest">Guest</label>
    </div>
  </main>

  <div class="loader" hidden="true">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
